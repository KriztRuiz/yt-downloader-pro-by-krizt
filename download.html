<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YouTube Downloader</h1>
  <div class="container">
    <label for="url">URL del video o playlist:</label>
    <input id="url" type="text" placeholder="Pega la URL" />

    <label for="kind">Tipo de descarga:</label>
    <select id="kind">
      <option value="video">Video</option>
      <option value="audio">Audio</option>
    </select>

    <label for="format">Formato de salida:</label>
    <select id="format"></select>

    <label for="out-dir">Carpeta de salida:</label>
    <div class="output-row">
      <input id="out-dir" type="text" placeholder="Seleccionar carpeta" readonly />
      <button id="browse-out-dir" class="small-btn">Elegir</button>
    </div>

    <button id="download-btn" class="primary-btn">Descargar</button>
    <p id="status" class="status"></p>
  </div>
  <script src="download.js"></script>
</body>
</html>
