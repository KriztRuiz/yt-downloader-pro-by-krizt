<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>YouTube Downloader</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<h2>YouTube Downloader</h2>

<!-- URL input for media downloads -->
<input
  id="url"
  type="text"
  placeholder="Pega la URL"
  style="width: 100%"
/>

<!-- Select the type of media to download: video or audio -->
<label for="kind">Tipo:</label>
<select id="kind">
  <option value="video" selected>Video</option>
  <option value="audio">Audio</option>
</select>

<!-- Select the desired output format. The available formats update
     dynamically based on the selected kind in renderer.js -->
<label for="format">Formato:</label>
<select id="format"></select>

<br /><br />

<!-- Trigger the download based on the selected options -->
<button id="download-btn">Descargar</button>

<p id="status"></p>

<hr />

<h2>Conversor de medios</h2>

<label for="input-file">Archivo de entrada:</label>
<input id="input-file" type="file" />

<label for="convert-format">Convertir a:</label>
<select id="convert-format">
  <option value="mp3">MP3 (audio)</option>
  <option value="wav">WAV (audio)</option>
  <option value="mp4">MP4 (video)</option>
  <option value="mkv">MKV (video)</option>
  <option value="png">PNG (imagen)</option>
  <option value="jpg">JPG (imagen)</option>
</select>

<label for="output-file">Archivo de salida:</label>
<input id="output-file" type="text" placeholder="Ruta de salida" style="width: 100%" />

<button id="convert-btn">Convertir</button>

<p id="convert-status"></p>

<script src="renderer.js"></script>

</body>

</html>
